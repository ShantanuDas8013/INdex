<!DOCTYPE html>
<html>
<head>
<title>Creative Website</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #222;
  color: #fff;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.header {
  background-color: #222;
  padding: 20px;
  text-align: center;
}

.logo {
  display: inline-block;
  margin-right: auto;
}

.logo img {
  height: 40px;
}

.header h1 {
  margin: 0;
}

nav {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 0;
  margin: 0;
}

nav li {
  margin: 0 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

.content {
  text-align: center;
  margin-top: 50px;
}

.content h2 {
  margin-bottom: 20px;
}

.content p {
  line-height: 1.6;
  max-width: 800px;
  margin: 0 auto;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  margin-top: 20px;
  background-color: #fff;
  color: #222;
  text-decoration: none;
  border-radius: 5px;
}

.footer {
  background-color: #111;
  padding: 20px;
  text-align: center;
  position: relative;
  bottom: 0;
  width: 100%;
}

.footer p {
  margin: 0;
}
</style>
</head>
<body>
<div class="container">
  <header class="header">
    <div class="logo">
      <img src="C:\Users\Shantanu\Downloads\images.jpg" alt="Logo">
    </div>
    <h1>LOGO HERE</h1>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">PORTFOLIO</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
  </header>
</div>
</body>
</html>
